<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Music Downloader</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .tab-container {
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: #e9ecef;
            color: #333;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .download-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .method-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .method-card:hover {
            transform: translateY(-5px);
        }

        .method-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .search-method .method-icon {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }

        .bulk-method .method-icon {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .single-method .method-icon {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
        }

        .btn-sm {
            padding: 12px 24px;
            font-size: 14px;
            width: 100%;
        }

        .album-queue {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .queue-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .album-info {
            font-weight: 600;
            color: #333;
        }

        .album-artist {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .search-item:hover {
            background: #f8f9fa;
        }

        .search-album-title {
            font-weight: 600;
            color: #333;
        }

        .search-artist {
            color: #666;
            font-size: 0.9rem;
        }

        .status-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .status-container.active {
            display: block;
        }

        .status-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-searching { background: #FFF3CD; border-left: 4px solid #FFC107; color: #856404; }
        .status-downloading { background: #CCE5FF; border-left: 4px solid #007BFF; color: #004085; }
        .status-processing { background: #D1ECF1; border-left: 4px solid #007BFF; color: #0C5460; }
        .status-beets { background: #E9ECEF; border-left: 4px solid #667eea; color: #495057; }
        .status-completed { background: #D4F1D4; border-left: 4px solid #28A745; color: #155724; }
        .status-error { background: #F8D7DA; border-left: 4px solid #DC3545; color: #721C24; }

        .library-container {
            margin-top: 30px;
        }

        .artist-item {
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .artist-header {
            padding: 20px;
            background: linear-gradient(45deg, #74b9ff, #a29bfe);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .artist-name {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .album-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .albums-list {
            display: none;
            padding: 20px;
            background: white;
        }

        .albums-list.active {
            display: block;
        }

        .album-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .delete-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .help-text {
            background: #E3F2FD;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            color: #1565C0;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #667eea;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .download-methods {
                grid-template-columns: 1fr;
            }
            .queue-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enhanced Music Downloader</h1>
            <p>Download and manage your Navidrome music library</p>
        </div>

        <div class="main-content">
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('download')">Download</button>
                    <button class="tab" onclick="switchTab('library')">Library</button>
                    <button class="tab" onclick="switchTab('manage')">Manage</button>
                </div>

                <div class="tab-content active" id="download">
                    <div class="download-methods">
                        <div class="method-card search-method">
                            <div class="method-title"><div class="method-icon">🔍</div> Search & Select</div>
                            <div class="form-group">
                                <label>Search Albums</label>
                                <input type="text" id="searchBox" placeholder="Search for albums...">
                                <div class="search-results" id="searchResults"></div>
                            </div>
                        </div>

                        <div class="method-card bulk-method">
                            <div class="method-title"><div class="method-icon">📝</div> Bulk Entry</div>
                            <div class="form-group">
                                <label>Paste album list</label>
                                <textarea id="bulkAlbums" rows="4" placeholder="Pink Floyd - Dark Side of the Moon&#10;Led Zeppelin - IV"></textarea>
                                <button class="btn btn-secondary btn-sm" onclick="parseBulkAlbums()">Parse & Add</button>
                            </div>
                        </div>

                        <div class="method-card single-method">
                            <div class="method-title"><div class="method-icon">🎵</div> Single Song</div>
                            <div class="form-group">
                                <label>By URL</label>
                                <input type="url" id="songUrl" placeholder="https://www.youtube.com/watch?v=...">
                                <button class="btn btn-sm" onclick="downloadSong()">Download</button>
                            </div>
                            <div class="form-group">
                                <label>By Artist & Title</label>
                                <input type="text" id="trackArtist" placeholder="Artist">
                                <input type="text" id="trackTitle" placeholder="Title">
                                <button class="btn btn-sm" onclick="downloadTrack()">Download</button>
                            </div>
                        </div>
                    </div>

                    <!-- Quality Toggle -->
                    <div class="form-group">
                        <label>Audio Quality</label>
                        <div style="display:flex;align-items:center;gap:15px;">
                            <span style="font-size:0.9rem;color:#666;">MP3</span>
                            <label class="switch">
                                <input type="checkbox" id="qualityToggle">
                                <span class="slider"></span>
                            </label>
                            <span style="font-size:0.9rem;color:#666;">FLAC</span>
                        </div>
                        <small style="color:#666;">Toggle for lossless audio (larger files).</small>
                    </div>

                    <!-- Queue -->
                    <div class="album-queue">
                        <div class="queue-header">
                            <h3>Download Queue (<span id="queueCount">0</span>)</h3>
                            <div>
                                <button class="btn btn-secondary" onclick="clearQueue()">Clear</button>
                                <button class="btn" onclick="startDownload()" id="downloadBtn" disabled>Download All</button>
                            </div>
                        </div>
                        <div id="queueContainer">
                            <p style="color:#666;text-align:center;">No albums queued</p>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="library">
                    <div class="form-group">
                        <button class="btn" onclick="refreshLibrary()">Refresh Library</button>
                    </div>
                    <div class="library-container" id="libraryContainer">
                        <p>Click refresh to load your collection</p>
                    </div>
                </div>

                <div class="tab-content" id="manage">
                    <div class="form-group">
                        <label>Delete Artist</label>
                        <input type="text" id="deleteArtistName" placeholder="Artist">
                        <button class="btn btn-danger" onclick="deleteArtist()">Delete</button>
                    </div>
                    <div class="form-group">
                        <label>Delete Album</label>
                        <input type="text" id="deleteAlbumArtist" placeholder="Artist">
                        <input type="text" id="deleteAlbumName" placeholder="Album">
                        <button class="btn btn-danger" onclick="deleteSpecificAlbum()">Delete</button>
                    </div>
                </div>
            </div>

            <div class="status-container" id="statusContainer">
                <h3>Download Status</h3>
                <div id="statusContent"></div>
            </div>
        </div>
    </div>

    <script>
        let downloadQueue = [];
        let searchTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('downloadQuality') || 'mp3';
            document.getElementById('qualityToggle').checked = saved === 'flac';
        });

        document.getElementById('qualityToggle').addEventListener('change', function() {
            const quality = this.checked ? 'flac' : 'mp3';
            localStorage.setItem('downloadQuality', quality);
        });

        function getCurrentQuality() {
            return document.getElementById('qualityToggle').checked ? 'flac' : 'mp3';
        }

        document.getElementById('searchBox').addEventListener('input', function() {
            const query = this.value.trim();
            if (query.length < 2) {
                document.getElementById('searchResults').classList.remove('active');
                return;
            }
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => search(query), 400);
        });

        async function search(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = "<div style='padding:15px;text-align:center;'>Searching...</div>";
            resultsContainer.classList.add("active");
            try {
                const res = await fetch(`/search-albums`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });
                const results = await res.json();
                displayResults(results);
            } catch(error) {
                resultsContainer.innerHTML = "<div style='padding:15px;color:#ff6b6b;'>Search failed</div>";
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById("searchResults");
            if (!results.length) {
                resultsContainer.innerHTML = "<div style='padding:15px;color:#666;'>No results</div>";
                return;
            }
            let html = "";
            results.forEach(item => {
                html += `<div class="search-item" onclick="addToQueue('${item.browseId}','${escapeHtml(item.title)}','${escapeHtml(item.artist)}','${item.year || ''}')">
                    <div class="search-album-title">${escapeHtml(item.title)}</div>
                    <div class="search-artist">${escapeHtml(item.artist)}</div>
                </div>`;
            });
            resultsContainer.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addToQueue(browseId, title, artist, year) {
            if (downloadQueue.some(q => q.browseId === browseId)) return;
            downloadQueue.push({
                browseId: browseId,
                title: title,
                artist: artist,
                year: year,
                id: Date.now() + Math.random()
            });
            updateQueueDisplay();
            document.getElementById('searchResults').classList.remove('active');
        }

        function parseBulkAlbums() {
            const bulkText = document.getElementById('bulkAlbums').value.trim();
            if (!bulkText) return;
            const lines = bulkText.split('\n').map(line => line.trim()).filter(line => line);
            let added = 0;
            for (const line of lines) {
                if (line.includes(' - ')) {
                    const parts = line.split(' - ');
                    const artist = parts[0].trim();
                    const album = parts.slice(1).join(' - ').trim();
                    downloadQueue.push({
                        browseId: null,
                        title: album,
                        artist: artist,
                        year: '',
                        id: Date.now() + Math.random() + added,
                        searchQuery: `${artist} - ${album}`
                    });
                    added++;
                }
            }
            if (added > 0) {
                updateQueueDisplay();
                document.getElementById('bulkAlbums').value = '';
                alert(`Added ${added} albums`);
            }
        }

        function updateQueueDisplay() {
            const container = document.getElementById("queueContainer");
            document.getElementById("queueCount").textContent = downloadQueue.length;
            document.getElementById("downloadBtn").disabled = !downloadQueue.length;
            if (!downloadQueue.length) {
                container.innerHTML = "<p style='color:#666;text-align:center;'>No albums queued</p>";
                return;
            }
            let html = "";
            downloadQueue.forEach(album => {
                html += `<div class="queue-item">
                    <div>
                        <div class="album-info">${escapeHtml(album.title)}</div>
                        <div class="album-artist">${escapeHtml(album.artist)}${album.year ? ` (${album.year})` : ""}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromQueue(${album.id})">Remove</button>
                </div>`;
            });
            container.innerHTML = html;
        }

        function removeFromQueue(id) {
            downloadQueue = downloadQueue.filter(album => album.id !== id);
            updateQueueDisplay();
        }

        function clearQueue() {
            if (confirm("Clear all?")) {
                downloadQueue = [];
                updateQueueDisplay();
            }
        }

        async function startDownload() {
            const quality = getCurrentQuality();
            const statusContent = document.getElementById("statusContent");
            const container = document.getElementById("statusContainer");
            container.classList.add("active");
            for (let album of downloadQueue) {
                try {
                    let query = album.browseId ? `${album.artist} - ${album.title}` : (album.searchQuery || `${album.artist} - ${album.title}`);
                    const response = await fetch("/download-album", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ query, browseId: album.browseId, quality })
                    });
                    const data = await response.json();
                    if (data.download_id) startStatusTracking(data.download_id);
                } catch (e) {
                    statusContent.innerHTML += `<div class="status-item status-error">Failed: ${album.artist} - ${album.title}</div>`;
                }
            }
            downloadQueue = [];
            updateQueueDisplay();
        }

        function downloadSong() {
            const url = document.getElementById("songUrl").value.trim();
            const quality = getCurrentQuality();
            if (!url) return alert("Enter URL");
            fetch("/download-song", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, quality })
            }).then(r => r.json()).then(data => {
                if (data.download_id) startStatusTracking(data.download_id);
                document.getElementById("songUrl").value = '';
            });
        }

        function downloadTrack() {
            const artist = document.getElementById("trackArtist").value.trim();
            const title = document.getElementById("trackTitle").value.trim();
            const quality = getCurrentQuality();
            if (!artist || !title) return alert("Enter both");
            fetch("/download-track", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ artist, title, quality })
            }).then(r => r.json()).then(data => {
                if (data.download_id) startStatusTracking(data.download_id);
                document.getElementById("trackArtist").value = '';
                document.getElementById("trackTitle").value = '';
            });
        }

        function startStatusTracking(downloadId) {
            const statusContent = document.getElementById("statusContent");
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/download-status/${downloadId}`);
                    const data = await res.json();
                    let cls = "status-item ";
                    if (data.status === "searching") cls += "status-searching";
                    else if (data.status === "downloading") cls += "status-downloading";
                    else if (data.message && data.message.includes("metadata")) cls += "status-processing";
                    else if (data.message && data.message.includes("Beets")) cls += "status-beets";
                    else if (data.status === "completed") cls += "status-completed";
                    else if (data.status === "error") cls += "status-error";
                    statusContent.innerHTML = `<div class="${cls}">${data.message || data.status}</div>`;
                    if (data.status === "completed" || data.status === "error") clearInterval(interval);
                } catch (e) {
                    clearInterval(interval);
                }
            }, 1500);
        }

        function switchTab(tabId) {
            document.querySelectorAll(".tab").forEach(btn => btn.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));
            document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }

        function refreshLibrary() {
            const container = document.getElementById("libraryContainer");
            container.innerHTML = "<p>Loading...</p>";
            fetch("/library").then(r => r.json()).then(library => {
                if (!Object.keys(library).length) {
                    container.innerHTML = "<p>No music found.</p>";
                    return;
                }
                let html = "";
                Object.keys(library).sort().forEach(artist => {
                    const albums = library[artist];
                    html += `<div class="artist-item">
                        <div class="artist-header" onclick="toggleAlbums('${escapeHtml(artist)}')">
                            <div class="artist-name">${escapeHtml(artist)}</div>
                            <div class="album-count">${albums.length} albums</div>
                        </div>
                        <div class="albums-list" id="albums-${escapeHtml(artist)}">`;
                    albums.forEach(album => {
                        html += `<div class="album-item">
                            <div><div class="album-name">${escapeHtml(album.name)}</div>
                            <div class="track-count">${album.track_count} tracks</div></div>
                            <button class="delete-btn" onclick="deleteAlbumFromLibrary('${escapeHtml(artist)}', '${escapeHtml(album.name)}')">Delete</button>
                        </div>`;
                    });
                    html += `</div></div>`;
                });
                container.innerHTML = html;
            });
        }

        function toggleAlbums(artist) {
            document.getElementById(`albums-${artist}`).classList.toggle('active');
        }

        function deleteAlbumFromLibrary(artist, album) {
            if (!confirm(`Delete "${album}" by ${artist}?`)) return;
            fetch("/delete-album", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ artist, album })
            }).then(r => r.json()).then(() => refreshLibrary());
        }

        function deleteArtist() {
            const artist = document.getElementById("deleteArtistName").value.trim();
            if (!artist || !confirm(`Delete all by ${artist}?`)) return;
            fetch("/delete-artist", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ artist })
